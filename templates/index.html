<html>
  <head>
    <title>games</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script defer src="../static/snake.js"></script>
    <script defer src="../static/tictactoe.js"></script>
    <script defer src="../static/jumpnrun.js"></script>
    <script defer type="module" src="../static/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/index.css"
      media="screen"
    />
  </head>

  <body>
    <div class="main-main-container">
      <div class="jumpnrun-main-div divs">
        <div class="jumpnrun-tag-container">
          <div class="row">
            <div class="col-sm jumpnrun-tag">JUMPNRUN</div>
            <div class="col-sm"></div>
            <button
              class="btn btn-outline-info col-sm snake-start"
              id="jump_start"
              onclick="jump_start()"
            >
              Start
            </button>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
          </div>
        </div>
        <div class="jumpnrun-container" id="jumpnrun-container">
          <div class="field"></div>
          <canvas></canvas>
        </div>
      </div>

      <div class="tictactoe-main-div divs">
        <div class="tictactoe-tag">TIC TAC TOE</div>
        <div class="main-container tiktactoe" id="main-container">
          <div class="rborder border1" id="1"></div>
          <div class="rborder border2" id="2"></div>
          <div class="lborder border3" id="3"></div>
          <div class="lborder border4" id="4"></div>
          <button class="container-buttons button1" onclick="buttonClick(1)">
            1
          </button>
          <button class="container-buttons button2" onclick="buttonClick(2)">
            2
          </button>
          <button class="container-buttons button3" onclick="buttonClick(3)">
            3
          </button>
          <button class="container-buttons button4" onclick="buttonClick(4)">
            4
          </button>
          <button class="container-buttons button5" onclick="buttonClick(5)">
            5
          </button>
          <button class="container-buttons button6" onclick="buttonClick(6)">
            6
          </button>
          <button class="container-buttons button7" onclick="buttonClick(7)">
            7
          </button>
          <button class="container-buttons button8" onclick="buttonClick(8)">
            8
          </button>
          <button class="container-buttons button9" onclick="buttonClick(9)">
            9
          </button>
        </div>
      </div>

      <div class="snake-main-div divs">
        <div class="container snake-tag-container">
          <div class="row">
            <div class="col-sm snake-tag">SNAKE</div>
            <div class="col-sm"></div>
            <button
              class="btn btn-outline-info col-sm snake-start"
              id="snake_start"
              onclick="snake_start()"
            >
              Start
            </button>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
          </div>
        </div>
        <div class="snake-container" id="snake-container"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="text">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              One of three columns
            </div>
            <div class="col-sm">
              One of three columns
            </div>
            <div class="col-sm">
              One of three columns
            </div>
            <div class="col-sm">
              One of three columns
            </div>
          </div>
          <br>
          <div class="row bottom-text">
            <p> Website made by Jonas Strabel.</p>
          </div>
        </div>
          


      </div>
    </footer>
  </body>
</html>
